<!DOCTYPE html>

    <link rel="stylesheet" href="./css/materialize.css" type="text/css">

<body>
    <header>

                <a href="#" class="brand-logo">D1Menu</a>

        </nav>
    </header>

    <div class="row center-align">
        <i id="background-icon" class="material-icons left">print</i>
        <div class="card earth-card col s10 offset-s1 hoverable output_card">
            <div class="card-content">
                <div class="card-title title"><i class="material-icons nav-icon">print</i>［出力指示］条件設定</div>
                <form method="post">
                    <input type="hidden" name="<eagle_rs:winIDKey/>" value="<eagle_rs:winID/>">
                    <input type="hidden" name="command" value="">

                    <div style="border:0px solid #353535;mergin:4px;" align="left">
                        <table class="title_table output_table">
                            <tr align="center">
                                <td align="left"><b>検索条件</b></td>
                            </tr>
                        </table>
                        <table class="regular output_table" width="100%">
                            <tbody>
                                <!--
                    <logic:iterate id="oneMessage" name="eagle.rsco.f01.attr.name.display.data" property="conditonNotes" scope="request">
                    <tr>
                      <td width="20px"></td>
                      <td><bean:write name="oneMessage"/></td>
                    </tr>
                    </logic:iterate>
                    -->
                                <tr>
                                    <td><b>書名：</b> 足寄町例規集（01647A）</td>
                                </tr>
                                <tr>
                                    <td><b>追録号数：</b>1号</td>
                                </tr>
                                <tr>
                                    <td><b>内容現在日：</b>平成21年4月1日</td>
                                </tr>
                                <tr>
                                    <td><b>施行状態指定日：</b>平成21年7月1日まで施行されたもの</td>
                                </tr>
                            </tbody>
                        </table>


                        <div style="border:0px solid #353535;mergin:4px;" align="left">
                            <table class="title_table output_table">
                                <tr align="center">
                                    <td align="left"><b>出力物</b></td>
                                </tr>
                            </table>
                            <!--table class="regular" width="25%"-->
                            <table class="regular output_table" width="50%">
                                <tbody>
                                    <!--
                    <logic:iterate id="oneMessage" name="eagle.rsco.output.attr.name.display.options" property="reqOutputs" scope="request">
                       <tr>
                         <td width="20px"></td>
                         <td><eagle_rs:radio property="output" name="eagle.rsco.output.attr.name.target.data" idName="oneMessage" value="optionValue"/></td>
                         <td><bean:write name="oneMessage" property="optionLabel"/></td>
                       </tr>
                    </logic:iterate>
                    -->

                                    <tr>
                                        <td width="20px"></td>
                                        <td>
                                            <!-- 元号 -->
                                            <select name="gango">
                                                        <option value="heisei" selected>XMLと新旧・条文リスト</option>
                                                        <option value="syouwa">XMLと条文リスト</option>
                                                        <option value="taisyo">XMLデータ</option>
                                                        <option value="meiji">法令条文リスト</option>
                                                        <option value="taisyo">新旧・条文リスト</option>
                                                    </select></td>
                                        <td></td>
                                    </tr>
                                    <!--
                                        XMLと新旧・条文リスト
                                    <tr>
                                        <td width="20px"></td>
                                        <td><label><input type="radio" name="fontStyleOptions" checked="check" /><span>XMLと条文リスト</span></label></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td width="20px"></td>
                                        <td><label><input type="radio" name="fontStyleOptions" checked="check" /><span>XMLデータ</span></label></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td width="20px"></td>
                                        <td><label><input type="radio" name="fontStyleOptions" checked="check" /><span>法令条文リスト</span></label></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td width="20px"></td>
                                        <td><label><input type="radio" name="fontStyleOptions" checked="check" /><span>新旧・条文リスト</span></label></td>
                                        <td></td>
                                    </tr>
                                -->
                                    <tr>
                                        <td width="20px"></td>
                                        <td>
                                            <label><input type="checkbox" name="fontStyleOptions" checked="check" /><span>検査用リストで出力(出力条件は無効になります)</span></label>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <div style="border:0px solid #353535;mergin:4px;" align="left">
                            <table class="title_table output_tabel">
                                <tr align="center">
                                    <td align="left"><b>出力条件</b></td>
                                </tr>
                            </table>

                            <table class="regular output_table" width="50%">
                                <col span="1" width="2%">
                                <col span="1" width="10%">
                                <col span="1" width="1%">
                                <col span="1" width="10%">
                                <col span="1" width="10%">
                                <tbody>
                                    <tr>
                                        <td class="none"></td>
                                        <td class="none">法令名の書体</td>
                                        <td class="none">：</td>
                                        <td><label><input type="radio" name="fontSOptions" checked="check" /><span>明朝</span></label></td>
                                        <td><label><input type="radio" name="fontSOptions" /><span>ゴシック</span></label></td>
                                    </tr>
                                    <tr>
                                        <td class="none"></td>
                                        <td class="none">法令名のサイズ</td>
                                        <td class="none">：</td>
                                        <td><label><input type="radio" name="fontSizeOptions" checked="check" /><span>強調</span></label></td>
                                        <td><label><input type="radio" name="fontSizeOptions" /><span>同じ</span></label></td>
                                    </tr>
                                    <tr>
                                        <td class="none"></td>
                                        <td class="none">改正沿革</td>
                                        <td class="none">：</td>
                                        <td><label><input type="radio" name="enkakuOptions" /><span>最終のみ</span></label></td>
                                        <td><label><input type="radio" name="enkakuOptions" checked="check" /><span>全て</span></label></td>
                                    </tr>
                                    <tr>
                                        <td class="none"></td>
                                        <td class="none">様式</td>
                                        <td class="none">：</td>

                                        <td>
                                            <div class="switch">
                                                <label>
                                                  無し
                                                  <input type="checkbox">
                                                  <span class="lever"></span>
                                                  有り
                                                </label>
                                            </div>
                                        </td>
                                        <!--
                                        <td><label><input type="radio" name="youshikiOptions" checked="check" /><span>有</span></label></td>
                                        <td><label><input type="radio" name="youshikiOptions" /><span>無</span></label></td>
                                        -->
                                    </tr>
                                    <tr>
                                        <td class="none"></td>
                                        <td class="none">ノンブル（例規単位）</td>
                                        <td class="none">：</td>
                                        <td>
                                            <div class="switch">
                                                <label>
                                                    無し
                                                     <input type="checkbox">
                                                    <span class="lever"></span>
                                                  有り
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="none"></td>
                                        <td class="none">ヘッダ頁（条文リスト）</td>
                                        <td class="none">：</td>
                                        <td>
                                            <div class="switch">
                                                <label>
                                無し
                                 <input type="checkbox">
                                <span class="lever"></span>
                              有り
                            </label>
                                            </div>
                                        </td>
                                        <!--
                                        <td><label><input type="radio" name="headPgOptions" checked="check" /><span>無</span></label></td>
                                        <td><label><input type="radio" name="headPgOptions" /><span>有</span></label></td>
                      -->
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <table class="title_table output_table">
                            <tr align="center">
                                <td align="left"><b>処理を起動させる時期</b></td>
                            </tr>
                        </table>

                        <table class="regular output_table" width="35%">
                            <col width="20px">
                            <tbody>
                                <tr>
                                    <td width="20px"></td>
                                    <!--
                      <logic:iterate id="oneMessage" name="eagle.rsco.output.attr.name.display.options" property="outputSyoriKbns" scope="request">
                        <td class="none">
                          <td><eagle_rs:radio property="outputSyoriKbn" name="eagle.rsco.output.attr.name.target.data" idName="oneMessage" value="optionValue" />
                          <bean:write name="oneMessage" property="optionLabel"/></td>
                        </td>
                      </logic:iterate>
                      -->
                                    <td><label><input type="radio" name="outputSyoriKbn" checked="check" /><span>即時</span></label></td>
                                    <td><label><input type="radio" name="outputSyoriKbn" /><span>夜間</span></lable></td>
                                </tr>
                            </tbody>
                        </table>
                        <logic:equal name="eagle.rsco.output.attr.name.target.data" property="tuikaMode" value="2">
                            <input type="hidden" name="tuikaMode" value="2">
                        </logic:equal>
                        <logic:notEqual name="eagle.rsco.output.attr.name.target.data" property="tuikaMode" value="2">
                            <table class="title_table output_table">
                                <tr align="center">
                                    <td align="left"><b>出力モード</b></td>
                                </tr>
                            </table>

                            <table class="regular output_table" width="35%">
                                <col width="20px">
                                <tbody>
                                    <tr>
                                        <td width="20px"></td>
                   
                                     <td><label><input type="radio" name="tuikaMode" checked="check" /><span>初回出力</span></label> </td>
                                    <td><label><input type="radio" name="tuikaMode" /><span>追加出力</span></label></td>
                                </tr>
                            </tbody>
                        </table>
                        </logic:notEqual>
                </form>
                </div>
                <a href="COListOutputRes.html" class="btn next_btn waves-effect waves-light btn-large">出力</a>
            </div>
        </div>
